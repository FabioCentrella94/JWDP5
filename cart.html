        <div id="cartpage">

            <div id="cart">

            </div>

            <div id="form">
                <form action="">
                    <label for="firstname">First Name</label>
                    <input type="text" pattern="^([ \u00c0-\u01ffa-zA-Z'\-])+$" id="firstname" name="firstname" required disabled><br>
                    <label for="lastname">Last Name</label>
                    <input type="text" pattern="^([ \u00c0-\u01ffa-zA-Z'\-])+$" id="lastname" name="lastname" required disabled><br>
                    <label for="address">Address</label>
                    <input type="text" pattern="^(?=.*[A-Za-z].*)(?=.*\d.*)[A-Za-z0-9, --/]+$" id="city" name="address" required disabled><br>
                    <label for="city">City</label>
                    <input type="text" pattern="^([a-zA-Z\u0080-\u024F]+(?:. |-| |'))*[a-zA-Z\u0080-\u024F]*$" id="city" name="city" required disabled><br>
                    <label for="email">E-mail</label>
                    <input type="text" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" id="email" name="email" required disabled><br><br>
                    <button id="submitorder" disabled>Submit Order</button>
                </form>
            </div>
