<!DOCTYPE html>

<html lang="en">

    <head>
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="displaysingleitem.js" type="text/javascript"></script>
    </head>

    <body id="singleitem">

            <figure>
                <h1 id="name"></h1>
                <img id="image" src="" alt="">
                <figcaption id="figcaption">
                    <p id="description"></p>
                    <p id="price"></p>
                    <div class="quantity-personalization">
                        <div class="dropdown">
                            <button class="dropbtn">Select Color</button>
                            <div class="dropdown-content" id="color">
                            </div>
                        </div>

                        <div class="dropdown">
                            <button class="dropbtn">Select Quantity</button>
                            <div class="dropdown-content" id="quantity">
                            </div>
                        </div>
                    </div>
                </figcaption>
            </figure>
    </body>
</html>
